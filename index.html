<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Estimation Calculator</title>
</head>
<body>

<h2>General model to estimate interchange time</h2>
<p>
    Model created to estimate the interchange time between metro lines. More information about the project <a href="https://wordpress.com/post/omtsprojects.wordpress.com/228">here:</a>
</p>

<form id="timeEstimationForm">
    <div>
        <label for="walkDistance">Walking Distance (meters):</label>
        <input type="number" id="walkDistance" name="walkDistance">
    </div>

    <div>
        <label for="escalatorDistance">Escalator length (Steps):</label>
        <input type="number" id="escalatorDistance" name="escalatorDistance">
    </div>

    <div>
        <label for="numSteps">Stairs length (Steps):</label>
        <input type="number" id="numSteps" name="numSteps">
    </div>

    <div>
        <label for="walkwayLength">Moving Walkway Length (meters):</label>
        <input type="number" id="walkwayLength" name="walkwayLength">
    </div>

    <div>
        <label for="presets">Select Preset:</label>
        <select id="presets" onchange="setPreset()">
            <option value="empty">Empty</option>
            <option value="sants_l3_to_l5">Sants: L3 to L5</option>
            <option value="sants_l5_to_l3">Sants: L5 to L3</option>
            <option value="diagonal_l3_to_l5">Diagonal: L3 to L5</option>
            <option value="diagonal_l5_to_l3">Diagonal: L5 to L3</option>
        </select>
    </div>

    <button type="button" onclick="calculateTime()">Calculate Time</button>
</form>

<p id="result"></p>

<script>
    function setPreset() {
        var presets = {
            empty: { walkDistance: "", escalatorDistance: "", numSteps: "", walkwayLength: "" },
            sants_l3_to_l5: { walkDistance: randomInRange(5, 69), escalatorDistance: randomInRange(5, 69), numSteps: randomInRange(5, 69), walkwayLength: randomInRange(5, 69) },
            sants_l5_to_l3: { walkDistance: randomInRange(5, 69), escalatorDistance: randomInRange(5, 69), numSteps: randomInRange(5, 69), walkwayLength: randomInRange(5, 69) },
            diagonal_l3_to_l5: { walkDistance: randomInRange(5, 69), escalatorDistance: randomInRange(5, 69), numSteps: randomInRange(5, 69), walkwayLength: randomInRange(5, 69) },
            diagonal_l5_to_l3: { walkDistance: randomInRange(5, 69), escalatorDistance: randomInRange(5, 69), numSteps: randomInRange(5, 69), walkwayLength: randomInRange(5, 69) }
        };

        var selectedPreset = document.getElementById('presets').value;
        var presetValues = presets[selectedPreset];

        document.getElementById('walkDistance').value = presetValues.walkDistance;
        document.getElementById('escalatorDistance').value = presetValues.escalatorDistance;
        document.getElementById('numSteps').value = presetValues.numSteps;
        document.getElementById('walkwayLength').value = presetValues.walkwayLength;
    }

    function calculateTime() {
        // Calculation logic remains the same as before
        // ...
    }

    function randomInRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
</script>

</body>
</html>
